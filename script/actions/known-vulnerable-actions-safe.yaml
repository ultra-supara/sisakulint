# Example workflow demonstrating safe action usage
# All actions are using non-vulnerable versions

name: Known Vulnerable Actions Safe Example

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Safe version of github-script
      - name: Run GitHub Script (safe)
        uses: actions/github-script@v7
        with:
          script: |
            console.log('Hello, World!')

      # Safe version of checkout with commit SHA
      - name: Checkout (safe)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Local action - should be skipped
      - name: Local Action
        uses: ./.github/actions/my-action

      # Docker action - should be skipped
      - name: Docker Action
        uses: docker://alpine:latest
