# Safe workflow demonstrating correct artifact upload patterns
# This file contains examples that should NOT trigger the secrets-in-artifacts rule
# Based on CodeQL rule: https://codeql.github.com/codeql-query-help/actions/actions-secrets-in-artifacts/

name: secrets-in-artifacts-safe
on: pull_request

jobs:
  safe-specific-directory:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: npm run build

      # SAFE: Only uploads specific build output directory
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/

  safe-multiple-specific-paths:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and test
        run: |
          npm run build
          npm test -- --coverage

      # SAFE: Multiple specific paths, no entire repository
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-and-coverage
          path: |
            dist/
            coverage/
            build/

  safe-specific-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: npm run build

      # SAFE: Only uploads a specific file
      - name: Upload specific file
        uses: actions/upload-artifact@v4
        with:
          name: bundle
          path: dist/bundle.js

  safe-v3-with-hidden-disabled:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: npm run build

      # SAFE: v3 but explicitly disables hidden files
      - name: Upload with v3 (hidden disabled)
        uses: actions/upload-artifact@v3
        with:
          name: v3-artifact
          path: dist/
          include-hidden-files: false

  safe-v4-default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: npm run build

      # SAFE: v4+ defaults to not including hidden files
      - name: Upload with v4
        uses: actions/upload-artifact@v4
        with:
          name: v4-artifact
          path: build/output/

  safe-nested-directory:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: npm run build

      # SAFE: Nested directory path
      - name: Upload nested directory
        uses: actions/upload-artifact@v4
        with:
          name: nested-artifact
          path: ./src/generated/output/
