name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.4"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}


      - name: Checkout Homebrew Tap Repository
        uses: actions/checkout@v4
        with:
          repository: sisakulint/homebrew-sisakulint
          token: ${{ github.token }}
          path: homebrew-sisakulint

      - name: Copy Homebrew Formula
        run: |
          cp HomebrewFormula/sisakulint.rb homebrew-sisakulint/lib/sisakulint.rb
          cp HomebrewFormula/strategy.rb homebrew-sisakulint/lib/strategy.rb

      - name: Commit and Push
        run: |
          cd homebrew-sisakulint
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/sisakulint.rb
          git commit -m "Update Homebrew formula for sisakulint ${GITHUB_REF_NAME}"
          git push
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
