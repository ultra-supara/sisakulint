name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.4"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
    
  after_release:
    needs: goreleaser
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          repository: "ultra-spara/homebrew-sisakulint"
          path: "homebrew-sisakulint"
          token: ${{ secrets.TAP_ACCESS_TOKEN }}
          branch: main
      - name: Update formula
        run: |
          sed -i -e 's/# typed:/require_relative "strategy" # typed:/g' homebrew-sisakulint/sisakulint.rb
      - name: Commit and push changes
        run: |
          git config --global user.name "sisakulint-bot"
          git config --global user.email "actions@github.com"
          git add homebrew-sisakulint/sisakulint.rb
          git commit -m "Update sisakulint.rb"
          git push origin HEAD:main
